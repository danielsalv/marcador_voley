<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat con OpenAI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    #chatBox {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
    }
    .user {
      background-color: #d1e7fd;
      text-align: right;
    }
    .assistant {
      background-color: #f8d7da;
    }
    #inputContainer {
        margin-top: 20px;
    }
    #textInput {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div id="inputContainer">
    <input type="text" id="textInput" placeholder="Escribe tu API Key de OpenAI aqu칤...">
  </div>
  <div id="chatBox">
    <div id="messages"></div>
    <textarea id="userInput" placeholder="Escribe tu mensaje..." rows="3" style="width: 100%;"></textarea>
    <button onclick="sendMessage()">Enviar</button>
    <button onclick="startVoiceInput()">游꿗 Hablar</button>
  </div>

  <script>

const messagesHistory = [
  {
    role: "system",
    content: "Eres un asistente que lleva el marcador de un partido de voley playa. Ejemplos: 'Marcador 1 0 ganando equipo A.', 'Marcador 0 0 empate.', solamente puedes decirlo as칤"
  }
];

async function sendMessage() {
  const userInput = document.getElementById('userInput').value;
  if (!userInput.trim()) return;

  addMessage('user', userInput);

  messagesHistory.push({
    role: "user",
    content: userInput
  });

  const assistantResponse = await chatWithOpenAI(messagesHistory);

  addMessage('assistant', assistantResponse);

  // Lee en voz alta la respuesta del asistente
  speak(assistantResponse);

  document.getElementById('userInput').value = '';
}

function addMessage(role, content) {
  const messagesDiv = document.getElementById('messages');
  const messageDiv = document.createElement('div');
  messageDiv.className = `message ${role}`;
  messageDiv.innerText = content;
  messagesDiv.appendChild(messageDiv);
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

async function chatWithOpenAI(history) {
  const apiKey = document.getElementById('textInput').value; // Reemplaza con tu clave de API de OpenAI
  try {
    const response = await fetch('https://api.openai.com/v1/chat/completions', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': `Bearer ${apiKey}`
      },
      body: JSON.stringify({
        model: "gpt-4o-mini",
        messages: history
      })
    });

    const data = await response.json();
    const assistantMessage = data.choices[0].message.content;

    // Procesar la respuesta similar al c칩digo en Python
    const processedMessage = processResponse(assistantMessage);
    history.push({ role: "assistant", content: processedMessage });

    return processedMessage;

  } catch (error) {
    console.error("Error al comunicarse con la API:", error);
    return "Error al obtener respuesta.";
  }
}

function processResponse(response) {
  let A = 0, B = 0;
  if (response.length >= 12) {
    const parts = response.match(/\d+/g);
    if (parts && parts.length >= 2) {
      A = parseInt(parts[0], 10);
      B = parseInt(parts[1], 10);
    }

    if (A === 15) return "Fin del partido, gana el equipo A";
    if (B === 15) return "Fin del partido, gana el equipo B";
    if ((A + B) % 5 === 0 && (A !== 0 || B !== 0)) {
      response += " Cambio de campo.";
    }
  }
  return response;
}

// Funci칩n para leer en voz alta
function speak(text) {
  if ('speechSynthesis' in window) {
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = 'es-ES'; // Configura el idioma a espa침ol
    window.speechSynthesis.speak(utterance);
  } else {
    console.warn("El navegador no soporta la API de Speech Synthesis");
  }
}

// Funci칩n para reconocimiento de voz
function startContinuousRecognition() {
  if (!('webkitSpeechRecognition' in window)) {
    alert("Tu navegador no soporta reconocimiento de voz");
    return;
  }
  const recognition = new webkitSpeechRecognition();
  recognition.lang = 'es-ES'; // Configura el idioma a espa침ol
  recognition.interimResults = true; // No mostrar resultados intermedios
  recognition.continuous = true; // Reconocimiento continuo
  //recognition.maxAlternatives = 1; // Solo una interpretaci칩n de lo dicho
  
  let noisMuted = true;

  // Pausa temporal para ignorar resultados
  function muteRecognition(duration = 4000) {
	console.log("Reconocimiento silenciado");
    isMuted = true;
    setTimeout(() => {
		console.log("Reconocimiento habilitado");
		isMuted = false;
    }, 4000);
  }

  recognition.start();

  recognition.onresult = (event) => {
	if (noisMuted) {
		console.log("Dentro");
		let interimTranscript = '';
		let finalTranscript = '';

		for (let i = event.resultIndex; i < event.results.length; i++) {
		  const transcript = event.results[i][0].transcript;
		  if (event.results[i].isFinal) {
			finalTranscript += transcript;
		  } else {
			interimTranscript += transcript;
		  }
		}

		document.getElementById('userInput').value = interimTranscript;

		if (finalTranscript.toLowerCase().includes("marcador")) {
		  const messageStart = finalTranscript.toLowerCase().indexOf("marcador") + 9;
		  const messageContent = finalTranscript.substring(messageStart).trim();

		  if (messageContent) {
			document.getElementById('userInput').value = messageContent;
			sendMessage();
			//recognition.stop();
			//setTimeout(() => recognition.start(), 100);
			// Silencia el reconocimiento durante un segundo
			//muteRecognition(4000);
			noisMuted = false;
			setTimeout(() => {
				console.log("Reconocimiento habilitado");
				noisMuted = true;
			}, 6000);
		  }
		}
	}
  };

  recognition.onerror = (event) => {
    const nof = "No furula";
    document.getElementById('userInput').value = event.error;
    console.error("Error en el reconocimiento de voz:", event.error);
    recognition.start();
  };

  recognition.onend = () => {
    const nnof = "fin";
    document.getElementById('userInput').value = nnof;
    console.log("Reconocimiento de voz finalizado");
    recognition.start();
  };
}
// Iniciar reconocimiento continuo al cargar la p치gina
window.onload = () => {
  startContinuousRecognition();
};
  </script>
</body>
</html>
