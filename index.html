<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat con OpenAI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }
    #chatBox {
      width: 90%;
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
    }
    .user {
      background-color: #d1e7fd;
      text-align: right;
    }
    .assistant {
      background-color: #f8d7da;
    }
    #inputContainer {
        margin-top: 20px;
	margin-bottom: 10px;
    }
    #textInput {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    .title {
      font-size: 2rem;
      font-weight: bold;
      margin-top: 20px;
      margin-bottom: 20px;
      color: #222;
    }
    .scoreboard {
      text-align: center;
      background: #222;
      color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 325px;
    }
    .teams {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      align-items: center;
    }
    .team {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      transition: background-color 0.3s;
    }
    .team.winning {
      background-color: #28a745;
      color: #fff;
    }
    .team-score {
      font-size: 5rem;
    }
    .match-buttons {
      margin-bottom: 20px;
    }
    .match-button {
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 5px;
      border: 2px solid transparent;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .match-button.active {
      background-color: #28a745;
      color: white;
      border-color: #28a745;
    }
    .match-button:not(.active):hover {
      background-color: #d1d1d1;
    }
  </style>
</head>
<body>
  <div class="title">Vóley Playa</div>
  <div class="match-buttons">
    <button class="match-button active" id="button15" onclick="updateMatchButtonStyles(15)">Partido a 15 puntos</button>
    <button class="match-button" id="button21" onclick="updateMatchButtonStyles(21)">Partido a 21 puntos</button>
  </div>
  <div class="scoreboard">
    <div class="teams">
      <div id="team1" class="team">
        <div class="team-score" id="score1">0</div>
      </div>
      <div id="team2" class="team">
        <div class="team-score" id="score2">0</div>
      </div>
    </div>
  </div>
  <div id="inputContainer">
    <input type="text" id="textInput" placeholder="Escribe tu API Key de OpenAI aquí...">
  </div>
  <div id="chatBox">
    <div id="messages"></div>
    <textarea id="userInput" placeholder="Escribe tu mensaje..." rows="3" style="width: 100%;"></textarea>
    <button onclick="sendMessage()">Enviar</button>
    <button onclick="startVoiceInput()">🎤 Hablar</button>
  </div>

  <script>

    function updateMatchButtonStyles(selectedPoints) {
      const button15 = document.getElementById('button15');
      const button21 = document.getElementById('button21');

      if (selectedPoints === 15) {
        button15.classList.add('active');
        button21.classList.remove('active');
      } else if (selectedPoints === 21) {
        button21.classList.add('active');
        button15.classList.remove('active');
      }
    }

const messagesHistory = [
  {
    role: "system",
    content: "Eres un asistente que lleva el marcador de un partido de voley playa. Ejemplos: 'Puntuación 1 0 ganando equipo A.', 'Puntuación 0 0 empate.', solamente puedes decirlo así"
  }
];

async function sendMessage() {
  const userInput = document.getElementById('userInput').value;
  if (!userInput.trim()) return;

  addMessage('user', userInput);

  messagesHistory.push({
    role: "user",
    content: userInput
  });

  const assistantResponse = await chatWithOpenAI(messagesHistory);

  addMessage('assistant', assistantResponse);

  // Lee en voz alta la respuesta del asistente
  speak(assistantResponse);

  document.getElementById('userInput').value = '';
}

function addMessage(role, content) {
  const messagesDiv = document.getElementById('messages');
  const messageDiv = document.createElement('div');
  messageDiv.className = `message ${role}`;
  messageDiv.innerText = content;
  messagesDiv.appendChild(messageDiv);
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

async function chatWithOpenAI(history) {
  const apiKey = document.getElementById('textInput').value; // Reemplaza con tu clave de API de OpenAI
  try {
    const response = await fetch('https://api.openai.com/v1/chat/completions', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': `Bearer ${apiKey}`
      },
      body: JSON.stringify({
        model: "gpt-4o-mini",
        messages: history
      })
    });

    const data = await response.json();
    const assistantMessage = data.choices[0].message.content;

    // Procesar la respuesta similar al código en Python
    const processedMessage = processResponse(assistantMessage);
    history.push({ role: "assistant", content: processedMessage });

    return processedMessage;

  } catch (error) {
    console.error("Error al comunicarse con la API:", error);
    return "Error al obtener respuesta.";
  }
}

function processResponse(response) {
  let A = 0, B = 0;
  if (response.length >= 12) {
    const parts = response.match(/\d+/g);
    if (parts && parts.length >= 2) {
      A = parseInt(parts[0], 10);
      B = parseInt(parts[1], 10);
    }

    document.getElementById('score1').innerText = A;
    document.getElementById('score2').innerText = B;

    const team1 = document.getElementById('team1');
    const team2 = document.getElementById('team2');

if (A > B) {
	team1.classList.add('winning');
	team2.classList.remove('winning');
} else if (B > A) {
	team2.classList.add('winning');
	team1.classList.remove('winning');
} else {
	team1.classList.remove('winning');
	team2.classList.remove('winning');
}
    let fin=15; let cambio=5;
    const button = document.getElementById('button15'); 
    if (button.classList.contains('active')) {
	fin = 15;
	cambio = 5;
    } else {
	fin = 21;
	cambio = 7;
    }
		
    if (A === fin) return "Fin del partido, gana el equipo A";
    if (B === fin) return "Fin del partido, gana el equipo B";
    if ((A + B) % cambio === 0 && (A !== 0 || B !== 0)) {
      response += " Cambio de campo.";
    }
  }
  return response;
}

// Función para leer en voz alta
function speak(text) {
  if ('speechSynthesis' in window) {
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = 'es-ES'; // Configura el idioma a español
    window.speechSynthesis.speak(utterance);
  } else {
    console.warn("El navegador no soporta la API de Speech Synthesis");
  }
}

// Función para reconocimiento de voz
function startContinuousRecognition() {
  if (!('webkitSpeechRecognition' in window)) {
    alert("Tu navegador no soporta reconocimiento de voz");
    return;
  }
  const recognition = new webkitSpeechRecognition();
  recognition.lang = 'es-ES'; // Configura el idioma a español
  recognition.interimResults = true; // No mostrar resultados intermedios
  recognition.continuous = false; // Reconocimiento continuo
  //recognition.maxAlternatives = 1; // Solo una interpretación de lo dicho
  
  let noisMuted = true;

  // Pausa temporal para ignorar resultados
  function muteRecognition(duration = 4000) {
	console.log("Reconocimiento silenciado");
    isMuted = true;
    setTimeout(() => {
		console.log("Reconocimiento habilitado");
		isMuted = false;
    }, 4000);
  }

  recognition.start();

  recognition.onresult = (event) => {
	if (noisMuted) {
		console.log("Dentro");
		let interimTranscript = '';
		let finalTranscript = '';

		for (let i = event.resultIndex; i < event.results.length; i++) {
		  const transcript = event.results[i][0].transcript;
		  if (event.results[i].isFinal) {
			finalTranscript += transcript;
		  } else {
			interimTranscript += transcript;
		  }
		}

		document.getElementById('userInput').value = interimTranscript;

		if (finalTranscript.toLowerCase().includes("marcador")) {
		  const messageStart = finalTranscript.toLowerCase().indexOf("marcador") + 9;
		  const messageContent = finalTranscript.substring(messageStart).trim();

		  if (messageContent) {
			document.getElementById('userInput').value = messageContent;
			sendMessage();
			//recognition.stop();
			//setTimeout(() => recognition.start(), 1000);
			// Silencia el reconocimiento durante un segundo
			//muteRecognition(4000);
			noisMuted = false;
			setTimeout(() => {
				console.log("Reconocimiento habilitado");
				recognition.stop();
				noisMuted = true;
			}, 1000);
		  }
		}
	}
  };

  recognition.onerror = (event) => {
    const nof = "No furula";
    document.getElementById('userInput').value = event.error;
    console.error("Error en el reconocimiento de voz:", event.error);
    //recognition.start();
  };

  recognition.onend = () => {
    //const nnof = "fin";
    //document.getElementById('userInput').value = nnof;
    console.log("Reconocimiento de voz finalizado");
    recognition.start();
  };
}
// Iniciar reconocimiento continuo al cargar la página
window.onload = () => {
  startContinuousRecognition();
};
  </script>
</body>
</html>
