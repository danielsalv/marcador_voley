<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat con OpenAI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }
    #chatBox {
      width: 90%;
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
    }
    .user {
      background-color: #d1e7fd;
      text-align: right;
    }
    .assistant {
      background-color: #f8d7da;
    }
    #inputContainer {
        margin-top: 20px;
	margin-bottom: 10px;
    }
    #textInput {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    .title {
      font-size: 2rem;
      font-weight: bold;
      margin-top: 20px;
      margin-bottom: 20px;
      color: #222;
    }
    .scoreboard {
      text-align: center;
      background: #222;
      color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 325px;
    }
    .teams {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      align-items: center;
    }
    .team {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      transition: background-color 0.3s;
    }
    .team.winning {
      background-color: #28a745;
      color: #fff;
    }
    .team-score {
      font-size: 5rem;
    }
    .match-buttons {
      margin-bottom: 20px;
    }
    .match-button {
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 5px;
      border: 2px solid transparent;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .match-button.active {
      background-color: #28a745;
      color: white;
      border-color: #28a745;
    }
    .match-button:not(.active):hover {
      background-color: #d1d1d1;
    }
  </style>
</head>
<body>
  <div class="title">VÃ³ley Playa</div>
  <div class="match-buttons">
    <button class="match-button active" id="button15" onclick="updateMatchButtonStyles(15)">Partido a 15 puntos</button>
    <button class="match-button" id="button21" onclick="updateMatchButtonStyles(21)">Partido a 21 puntos</button>
  </div>
  <div class="scoreboard">
    <div class="teams">
      <div id="team1" class="team">
        <div class="team-score" id="score1">0</div>
      </div>
      <div id="team2" class="team">
        <div class="team-score" id="score2">0</div>
      </div>
    </div>
  </div>
  <div id="inputContainer">
    <input type="text" id="textInput" placeholder="Escribe tu API Key de OpenAI aquÃ­...">
  </div>
  <div id="chatBox">
    <div id="messages"></div>
    <textarea id="userInput" placeholder="Escribe tu mensaje..." rows="3" style="width: 100%;"></textarea>
    <button onclick="sendMessage()">Enviar</button>
    <button onclick="startVoiceInput()">ðŸŽ¤ Hablar</button>
  </div>

  <script src="marcador.js" ></script>
</body>
</html>
